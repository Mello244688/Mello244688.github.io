<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework 9</title>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/HW9.css" >
        <link href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/HW9.js"></script>
    </head>
    <body>
        <div id="rack">
            <div id="rack_tile1"></div>
            <div id="rack_tile2"></div>
            <div id="rack_tile3"></div>
            <div id="rack_tile4"></div>
            <div id="rack_tile5"></div>
            <div id="rack_tile6"></div>
            <div id="rack_tile7"></div>
        </div>
        <div id="board">
            <div id="target1" class="target"></div>
            <div id="target2" class="target"></div>
            <div id="target3" class="target"></div>
            <div id="target4" class="target"></div>
            <div id="target5" class="target"></div>
            <div id="target6" class="target"></div>
            <div id="target7" class="target"></div>
        </div>
        <div id="interfaceDiv">
            <div id="buttonsDiv">
                <button id="submitButton">Submit</button>
                <button id="resetButton">Reset Letters</button>
                <button id="newGame">New Game</button>
            </div>
            <div id="scoresDiv">
                <label><b>Last Letter Played:</b></label>
                <p id="letterPlayed">N/A</p>
                <label><b>Last Word Score:</b></label>
                <p id="wordScore">0</p>
                <label><b>Total Score:</b></label>
                <p id="totalScore">0</p>
            </div>
        </div>
    </body>
</html>
