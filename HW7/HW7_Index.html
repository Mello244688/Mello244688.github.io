<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework 7</title>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/HW7.css" >
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css"/>
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
        <script src="js/HW7.js"></script>
    </head>
    <body>
        <div id="NumberForm">
            <form id="myTableForm">
                <div id=inputs>
                    <p>
                        <label>Multiplicand Start Range<span> (-100 to 100)</span>:</label>
                        <br>
                        <input id="MultiplicandStart" 
                            type="text" data-validation="number" 
                            data-validation-allowing="range[-100; 100], negative" 
                            data-validation-error-msg="Not in range. Enter a number from -100 to 100">
                    </p>
                    <p>
                        <label>Multiplicand End Range<span> (-100 to 100)</span>:</label>
                        <br>
                        <input id="MultiplicandEnd" 
                            type="text" data-validation="number" 
                            data-validation-allowing="range[-100; 100], negative"
                            data-validation-error-msg="Not in range. Enter a number from -100 to 100">
                    </p>
                    <p>
                        <label>Multiplier Start Range<span> (-100 to 100)</span>:</label>
                        <br>
                        <input id="MultiplierStart" 
                            type="text" data-validation="number" 
                            data-validation-allowing="range[-100; 100], negative"
                            data-validation-error-msg="Not in range. Enter a number from -100 to 100">
                    </p>
                    <p>
                        <label>Multiplier End Range<span> (-100 to 100)</span>:</label>
                        <br>
                        <input id="MultiplierEnd" 
                            type="text" data-validation="number" 
                            data-validation-allowing="range[-100; 100], negative"
                            data-validation-error-msg="Not in range. Enter a number from -100 to 100">
                    </p>
                </div>
                <div id="buttons">
                    <p>
                        <input type="submit" value="Submit" id="submitButton">
                        <br>
                        <input type="reset" value="Reset" id="resetButton">
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
