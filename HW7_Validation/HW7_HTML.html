<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homework 7</title>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/HW7.css" >
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
        <script src="js/HW7.js"></script>
    </head>
    <body>
        <div id="NumberForm">
            <form id="myTableForm">
                <div id=inputs>
                    <p>
                        <label>Multiplicand Start Range<span> (number)</span>:</label>
                        <br>
                        <input id="MultiplicandStart" name="input1" type="text">
                    </p>
                    <p>
                        <label>Multiplicand End Range<span> (number)</span>:</label>
                        <br>
                        <input id="MultiplicandEnd" name="input2" type="text">
                    </p>
                    <p>
                        <label>Multiplier Start Range<span> (number)</span>:</label>
                        <br>
                        <input id="MultiplierStart" name="input3" type="text">
                    </p>
                    <p>
                        <label>Multiplier End Range<span> (number)</span>:</label>
                        <br>
                        <input id="MultiplierEnd" name="input4" type="text">
                    </p>
                </div>
                <div id="buttons">
                    <p>
                        <input type="submit" value="Submit" id="submitButton">
                        <br>
                        <input type="reset" value="Reset" id="resetButton">
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
